<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục Sản phẩm
        <small>SPA</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active">Danh mục Sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục Sản phẩm</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <table class="table table-bordered">
                <tr>
                    <th style="width: 5%">ID</th>
                    <th style="width: 55%">Tên danh mục</th>
                    <th style="width: 20%">Ngày tạo</th>
                    <th style="width: 10%">Trạng thái</th>
                    <th style="width: 10%">Thao tác</th>
                </tr>
                <tr ng-repeat="item in productCategoryList">
                    <td>{{item.ID}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.CreatedDate | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
                    <td>
                        <span ng-class="{'badge bg-red' : item.Status==false, 'badge bg-green' : item.Status==true}">
                            {{item.Status | statusFilter}}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary"><i class="fa fa-pencil-square"></i></button>
                        <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getListProductCategory(page)"></pager-directive>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
