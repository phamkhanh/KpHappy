<div>
    <div ng-hide="(!pagesCount || pagesCount < 2)" style="display:inline">
        <ul class="pagination pagination-sm">
            <li><a ng-click="search(0)">First</a></li>
            <li><a ng-click="search(page-1)">Previous</a></li>
            
            <li ng-repeat="n in range()" ng-class="{active: n == page}">
                <a ng-click="search(n)" ng-if="n != page">{{n+1}}</a>
                <span ng-if="n == page">{{n+1}}</span>
            </li>

            <li><a ng-click="search(pagePlus(1))">Next</a></li>
            <li><a ng-click="search(pagesCount - 1)">Last</a></li>
        </ul>
    </div>
</div>
